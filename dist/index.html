      <div class="collapse navbar-collapse" id="navbarNav">

        <button id="runButton" disabled>Run Code</button>

      </div>
      <h3>Python Code:</h3>
      <pre id="pythonCode"># Generated code will appear here</pre>
      <div class="output-section">
        <h3>Output:</h3>
        <div id="outputContainer">Output will appear here...</div>
